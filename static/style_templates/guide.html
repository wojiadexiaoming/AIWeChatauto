<!-- 0. 通用字体与基础容器样式建议 (AI可用于最外层div) -->
<div style="font-family: "PingFang SC", "Microsoft YaHei", sans-serif; color: rgb(51, 51, 51); line-height: 1.6; font-size: 16px;">
    <!-- AI在此处填充文章内容，并应用以下样式元素 -->

    <!-- **** 文章标题与元信息 **** -->
    <h1 style="font-size: 26px; font-weight: 700; line-height: 1.4; margin-top: 10px; margin-bottom: 8px; color: #333;">AI生成文章主标题</h1>
    <div style="font-size: 14px; color: #888; margin-bottom: 15px;">
        <span style="margin-right: 15px;">AI生成作者昵称</span>
        <span style="margin-right: 15px;">AI生成发布日期时间</span>
        <span>AI生成发布地点</span>
    </div>

    <!-- **** 文本内容样式 **** -->

    <!-- 1.1 主标题 (H1) 样式: 适用于封面或重要章节，白色文字，带文字阴影 -->
    <h1 style="font-size: 35px; font-weight: 900; color: white; margin: 0px 0px 5px; letter-spacing: -0.02em; text-shadow: rgba(0, 0, 0, 0.3) 2px 2px 4px; line-height: 1.2;">
        AI生成主标题<br>
        <span style="font-size: 40px; font-weight: 800;">AI生成强调副标题</span>
    </h1>

    <!-- 1.2 二级标题 (H2) 样式: 通用章节标题，可带图标 -->
    <h2 style="font-size: 24px; font-weight: 600; color: rgb(78, 84, 200); margin: 0px 0px 15px; text-align: center;">AI生成章节标题</h2>


    <!-- 1.3 三级标题 (H3) 样式: 小节标题，可带颜色 -->
    <h3 style="font-size: 19px; margin: 20px 0px 12px; color: rgb(78, 84, 200); font-weight: 600;">AI生成三级标题</h3>


    <!-- 1.4 四级标题 (H4) 样式: 用于小标题，如列表内部 -->
    <h4 style="font-size: 16px; margin: 0 0 8px; color: #333; font-weight: 600;">AI生成四级标题</h4>

    <!-- 1.5 正文段落 (P) 样式 -->
    <p style="font-size: 16px; line-height: 1.8; margin: 0px 0px 16px; color: rgb(51, 51, 51);">AI生成的正文段落。</p>
    <!-- (带首行缩进的段落) -->
    <p style="font-size: 16px; line-height: 1.8; margin: 0px 0px 15px; text-align: justify; text-indent: 2em; color: rgb(68, 68, 68);">AI生成的正文段落，带有首行缩进和两端对齐。</p>
    <!-- (强调/引言段落) -->
    <p style="font-size: 19px; font-weight: 500; color: rgb(58, 123, 213); margin-top: 0px; margin-bottom: 16px; line-height: 1.4;">AI生成的强调或引言段落。</p>
    <!-- (小字说明段落) -->
    <p style="margin: 0; font-size: 14px; opacity: 0.8;">AI生成的小字说明，例如日期或辅助信息。</p>

    <p style="font-size: 14px; font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif; color: rgb(90, 90, 90); letter-spacing: 1.5px;">●<span style="font-weight: bold;"> AI生成带点列表项内容，可用于要点。</span></p>

    <p style="font-size: 18px; font-weight: 600; letter-spacing: 1px; text-align: center; margin: 15px 0 0;">AI生成结束语文本</p>


    <!-- 2.1 图片 (IMG) 样式: AI需自行构建 <img alt="描述" src="【微信永久素材URL】" ...> -->
    <img alt="AI生成图片描述" src="【微信永久素材URL】" style="width: 100%; height: auto; display: block;">


    <!-- 2.2 SVG 图标样式: AI可直接内联SVG代码 -->
    <!-- (通用图标，可用于H2旁) -->
    <svg style="width: 28px; height: 28px; fill: rgb(58, 123, 213); margin-right: 12px;" viewBox="0 0 24 24">
        <path d="M12,8L10.67,8.09C9.81,7.07 7.4,4.5 5,4.5C5,4.5 3.03,7.46 4.96,11.41C6.32,14.15 9.06,15.6 10.34,16.07C10.13,17.04 9.84,18.4 10,20C10,20 14,19.8 15.15,17.2C15.15,17.2 10.62,17.9 11.21,16.04C11.21,16.04 14.25,14.5 15.33,13.54C16.41,12.58 17.74,10.85 18.5,8.92C19.04,7.5 19,6 19,6C19,6 17.07,6.96 16.5,7.5C16.5,7.5 15.57,5.38 13.5,5.5C11.43,5.63 11,8 11,8"></path>
    </svg>
    <!-- (居中大图标) -->
    <svg style="width: 65px; height: 65px; display: block; margin: 0px auto 15px;" viewBox="0 0 24 24" fill="none" stroke="#4e54c8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"></path>
    </svg>

    <!-- 3.1 通用内容卡片: 白色背景，圆角，阴影，内边距。可作为大部分内容的包裹。 -->
    <div style="background-color: rgb(255, 255, 255); border-radius: 12px; margin: 10px; padding: 24px; box-shadow: rgba(0, 0, 0, 0.06) 0px 4px 16px; margin-bottom: 25px;">
        <!-- AI在此填充内容：例如H2, P, 或其他组合 -->
    </div>

    <!-- 3.2 顶部彩色细线卡片: 白色背景，圆角，阴影，顶部有彩色细线。 -->
    <div style="margin: 24px 10px; background-color: rgb(255, 255, 255); border-radius: 12px; overflow: hidden; box-shadow: rgba(0, 0, 0, 0.06) 0px 4px 16px;">
        <div style="height: 8px; background-color: rgb(58, 123, 213);"></div>
        <div style="padding: 24px;">
            <!-- AI在此填充内容：例如带图标的H2，P，列表等 -->
        </div>
    </div>

    <!-- 3.3 渐变背景卡片: 可作为封面或文章末尾的CTA。 -->
    <div style="padding: 28px 20px; background: linear-gradient(160deg, rgb(78, 84, 200) 0%, rgb(143, 148, 251) 100%); color: white; border-radius: 0px 0px 25px 25px; box-shadow: rgba(78, 84, 200, 0.3) 0px 4px 15px; margin-bottom: 25px; text-align: center;">
        <!-- AI在此填充内容：例如H1, H2, P，或按钮div -->
    </div>

    <!-- 4.1 引用/提示框: 浅色背景，左侧有颜色边框。 -->
    <div style="background-color: #f0f7ff; border-left: 4px solid #3a7bd5; padding: 16px; margin: 20px 0; border-radius: 0 8px 8px 0;">
        <p style="font-size: 17px; font-weight: 500; color: #333; margin: 0 0 8px 0;">AI生成标题或引言：</p>
        <p style="margin: 0; font-size: 15px; color: #555; font-style: italic; border-left: 3px solid #8e44ad; padding-left: 16px;">AI生成的引用内容。</p>

    </div>

    <!-- 4.2 双列/多列Flex布局容器: 用于并排显示小卡片或图片。 -->
    <!-- AI可在此div内放置多个子div，每个子div代表一个元素。 -->
    <div style="display: flex; flex-wrap: wrap; justify-content: space-between; margin: 20px 0;">
        <!-- 单个Flex子项示例: 可用于四季食养、心灵疗愈卡片 -->
        <div style="flex: 1; background-color: #f8f8f8; padding: 16px; border-radius: 10px; margin: 5px;">
            <div style="color: #00b09b; font-weight: 600; font-size: 18px; margin-bottom: 8px;">AI生成标题</div>
            <p style="margin: 0; color: #555; font-size: 14px;">AI生成描述</p>
        </div>
    </div>


</div>
